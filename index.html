<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <header class="app__header">
      <section class="app__header-section-top d-flex flex-row">
        <div class="details">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </section>
      <section class="app__header-section-bottom">
        <div class="details-top">
          <h2>Spending - Last 7 days</h2>
          <div class="charts d-flex flex-row text-center">
            <div class="chart-one">
              <div class="box">
                <span class="amount-mon">$</span>
              </div>
              <p class="day-mon day"></p>
            </div>
            <div class="chart-two">
              <div class="box">
                <span class="amount-tue">$</span>
              </div>
              <p class="day-tue day"></p>
            </div>
            <div class="chart-three">
              <div class="box">
                <span class="amount-wed">$</span>
              </div>
              <p class="day-wed day"></p>
            </div>
            <div class="chart-four">
              <div class="box">
                <span class="amount-thu">$</span>
              </div>
              <p class="day-thu day"></p>
            </div>
            <div class="chart-five">
              <div class="box">
                <span class="amount-fri">$</span>
              </div>
              <p class="day-fri day"></p>
            </div>
            <div class="chart-sex">
              <div class="box">
                <span class="amount-sat">$</span>
              </div>
              <p class="day-sat day"></p>
            </div>
            <div class="chart-seven">
              <div class="box">
                <span class="amount-sun">$</span>
              </div>
              <p class="day-sun day"></p>
            </div>
          </div>
        </div>
        <hr />
        <div class="details-bottom d-flex flex-row">
          <div class="left">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="right">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </header>
    <script src="./js/index.js"></script>
  </body>
</html>
